<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Проверка адреса на попадание в зону доставки</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!--
            Укажите свой API-ключ. Тестовый ключ НЕ БУДЕТ работать на других сайтах.
            Получить ключ можно в Кабинете разработчика: https://developer.tech.yandex.ru/keys/
        -->
		<script
			type="text/javascript"
			src="https://yandex.st/jquery/2.2.3/jquery.js"></script>
		<script
			src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;coordorder=longlat&apikey=4b70bfb5-fcdb-4c02-a65e-91ec42bbeb85&amp;mode=debug"
			type="text/javascript"></script>

		<script src="main.js" type="text/javascript"></script>
	</head>

	<style>
		body {
			margin: 5rem;
		}
		.line {
			display: flex;
			justify-content: center;
			margin-bottom: 3rem;
		}

		.visually-hidden {
			overflow: hidden;

			width: 1px;
			height: 1px;
			margin: -1px;
			padding: 0;

			white-space: nowrap;

			clip: rect(0, 0, 0, 0);
			border: 0;
		}
	</style>
	<body>
		<div class="line">
			<div
				class="btn-group"
				role="group"
				aria-label="Basic radio toggle button group">
				<input
					type="radio"
					class="btn-check"
					name="city"
					id="btnradio1"
					autocomplete="off"
					value="KRASNODAR_DATA"
					checked />
				<label class="btn btn-outline-primary" for="btnradio1">
					Краснодар
				</label>

				<input
					type="radio"
					class="btn-check"
					name="city"
					value="MOSCOW_DATA"
					id="btnradio2"
					autocomplete="off" />
				<label class="btn btn-outline-primary" for="btnradio2">
					Москва
				</label>

				<input
					type="radio"
					class="btn-check"
					name="city"
					value="PETER_DATA"
					id="btnradio3"
					autocomplete="off" />
				<label class="btn btn-outline-primary" for="btnradio3">
					Санкт-Петербург
				</label>
			</div>
		</div>

		<div class="input-group mb-3">
			<input
				type="text"
				class="form-control"
				aria-label="Username"
				aria-describedby="basic-addon1"
				type="text"
				id="suggest"
				class="input"
				placeholder="Введите адрес" />
			<button class="btn btn-outline-secondary" type="submit" id="button">
				Поиск адреса
			</button>
		</div>
		<div
			class="alert alert-danger"
			style="display: none"
			id="error"
			role="alert">
			A simple primary alert—check it out!
		</div>
		<div
			style="display: none"
			id="info"
			class="alert alert-primary"
			role="alert">
			A simple primary alert—check it out!
		</div>

		<div id="map" class="visually-hidden"></div>
	</body>

	<script src="./KRASNODAR_DATA.js"></script>
	<script src="./MOSCOW_DATA.js"></script>
	<script src="./PETER_DATA.js"></script>
</html>
